<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenCyber Summer Camp 2025 - Interactive Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 50px;
        }

        /* Rotating Rings */
        .ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            opacity: 0;
            animation: ringAppear 0.5s ease-out forwards;
        }

        .ring-1 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
            border-color: #00ff88;
            animation-delay: 0.2s;
            animation-name: ringAppear, rotateSlow;
            animation-duration: 0.5s, 20s;
            animation-timing-function: ease-out, linear;
            animation-iteration-count: 1, infinite;
        }

        .ring-2 {
            width: 250px;
            height: 250px;
            top: 25px;
            left: 25px;
            border-color: #00b4d8;
            animation-delay: 0.4s;
            animation-name: ringAppear, rotateFast;
            animation-duration: 0.5s, 15s;
            animation-timing-function: ease-out, linear;
            animation-iteration-count: 1, infinite;
            animation-direction: normal, reverse;
        }

        .ring-3 {
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
            border-color: #ff00ff;
            animation-delay: 0.6s;
            animation-name: ringAppear, rotateMedium;
            animation-duration: 0.5s, 25s;
            animation-timing-function: ease-out, linear;
            animation-iteration-count: 1, infinite;
        }

        @keyframes ringAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotateSlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateFast {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateMedium {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Center Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: logoAppear 1s ease-out 0.8s forwards;
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .shield-icon {
            font-size: 80px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #00b4d8, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .logo-year {
            font-size: 48px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            margin-top: 10px;
        }

        /* Loading Bar */
        .loading-bar-container {
            width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00b4d8, #ff00ff);
            width: 0%;
            border-radius: 3px;
            animation: loadProgress 3s ease-out forwards;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Cyber Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .particle.active {
            animation: particleFloat 4s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5);
            }
        }

        /* Slide Container */
        .slide-container {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .slide-container.active {
            display: block;
        }

        /* Slide Frame */
        .slide-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .nav-controls.visible {
            opacity: 1;
        }

        .nav-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #00ff88;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }

        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn.disabled:hover {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            transform: none;
            box-shadow: none;
        }

        /* Progress Indicator */
        .progress-indicator {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: #00ff88;
            transform: scale(1.5);
            box-shadow: 0 0 10px #00ff88;
        }

        .progress-dot:hover {
            background: rgba(0, 255, 136, 0.6);
            transform: scale(1.2);
        }

        /* Slide Number Display */
        .slide-number-display {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-weight: bold;
            color: #00ff88;
            display: none;
        }

        .slide-number-display.visible {
            display: block;
        }

        /* Quick Navigation Menu */
        .quick-nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1001;
        }

        .nav-dropdown {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .nav-dropdown:hover {
            background: #00ff88;
            color: #000;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff88;
            border-radius: 15px;
            padding: 10px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .dropdown-item.active {
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-bar-container {
                width: 80%;
            }

            .nav-controls {
                bottom: 20px;
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            .slide-number-display {
                top: 20px;
                right: 20px;
                padding: 8px 15px;
                font-size: 14px;
            }

            .quick-nav {
                top: 20px;
                left: 20px;
            }

            .nav-dropdown {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        /* Home button special style */
        .nav-btn.home {
            background: rgba(0, 180, 216, 0.2);
            border-color: #00b4d8;
            color: #00b4d8;
        }

        .nav-btn.home:hover {
            background: #00b4d8;
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 180, 216, 0.5);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="cyber-grid"></div>
        
        <div class="logo-container">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            
            <div class="center-logo">
                <span class="shield-icon">üõ°Ô∏è</span>
                <div class="logo-text">GenCyber</div>
                <div class="logo-year">2025</div>
            </div>
        </div>
        
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        
        <div class="loading-text">Initializing Cyber Security Systems...</div>
    </div>

    <!-- Slide Container -->
    <div class="slide-container" id="slideContainer">
        <iframe class="slide-frame" id="slideFrame"></iframe>
    </div>

    <!-- Navigation Controls -->
    <div class="nav-controls" id="navControls">
        <button class="nav-btn" id="prevBtn" onclick="navigateSlide('prev')">
            <span>‚Üê</span> Previous
        </button>
        <button class="nav-btn home" id="homeBtn" onclick="goToHome()">
            <span>üè†</span> Home
        </button>
        <button class="nav-btn" id="nextBtn" onclick="navigateSlide('next')">
            Next <span>‚Üí</span>
        </button>
    </div>

    <!-- Progress Indicator -->
    <div class="progress-indicator" id="progressIndicator"></div>

    <!-- Slide Number Display -->
    <div class="slide-number-display" id="slideNumberDisplay">
        Slide <span id="currentSlideNum">1</span> of 12
    </div>


    <script>
        let currentSlide = 1;
        const totalSlides = 12;
        const slideUrls = {
            1: 'slide1.html',
            2: 'slide2.html',
            3: 'slide3.html',
            4: 'slide4.html',
            5: 'slide5.html',
            6: 'slide6.html',
            7: 'slide7.html',
            8: 'slide8.html',
            9: 'slide9.html',
            10: 'slide10.html',
            11: 'slide11.html',
            12: 'slide12.html'
        };

        // Initialize loading animation
        function initLoading() {
            // Create particles during loading
            const loadingScreen = document.getElementById('loadingScreen');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(loadingScreen);
                }, i * 100);
            }

            // Update loading text
            const loadingTexts = [
                'Initializing Cyber Security Systems...',
                'Loading Microelectronics Database...',
                'Configuring AmpliPi Modules...',
                'Establishing Secure Connection...',
                'Preparing Interactive Simulations...',
                'System Ready!'
            ];

            let textIndex = 0;
            const textElement = document.querySelector('.loading-text');
            const textInterval = setInterval(() => {
                textIndex++;
                if (textIndex < loadingTexts.length) {
                    textElement.textContent = loadingTexts[textIndex];
                } else {
                    clearInterval(textInterval);
                }
            }, 500);

            // Fade out loading screen and load first slide
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    loadSlide(1); // Go directly to slide 1
                }, 1000);
            }, 3500);
        }

        // Create floating particles
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            
            container.appendChild(particle);
            
            setTimeout(() => {
                particle.classList.add('active');
            }, 10);
            
            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        // Load specific slide
        function loadSlide(slideNumber) {
            currentSlide = slideNumber;
            
            // Show slide container
            const slideContainer = document.getElementById('slideContainer');
            const slideFrame = document.getElementById('slideFrame');
            slideContainer.classList.add('active');
            
            // Load slide content
            slideFrame.src = slideUrls[slideNumber];
            
            // Show navigation controls
            document.getElementById('navControls').classList.add('visible');
            document.getElementById('slideNumberDisplay').classList.add('visible');
            document.getElementById('currentSlideNum').textContent = currentSlide;
            
            updateNavigationButtons();
            updateProgressIndicator();
            updateDropdownActive();
        }

        // Navigate between slides
        function navigateSlide(direction) {
            if (direction === 'prev' && currentSlide > 1) {
                loadSlide(currentSlide - 1);
            } else if (direction === 'next' && currentSlide < totalSlides) {
                loadSlide(currentSlide + 1);
            }
        }

        // Go to home (slide 1)
        function goToHome() {
            if (currentSlide !== 1) {
                loadSlide(1);
            }
        }

        // Jump to specific slide
        function jumpToSlide(slideNumber) {
            loadSlide(slideNumber);
            toggleDropdown(); // Close dropdown after selection
        }

        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const quickNav = document.querySelector('.quick-nav');
            if (!quickNav.contains(e.target)) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        });

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentSlide === 1) {
                prevBtn.classList.add('disabled');
            } else {
                prevBtn.classList.remove('disabled');
            }
            
            if (currentSlide === totalSlides) {
                nextBtn.classList.add('disabled');
            } else {
                nextBtn.classList.remove('disabled');
            }
        }

        // Update progress indicator
        function updateProgressIndicator() {
            const indicator = document.getElementById('progressIndicator');
            indicator.innerHTML = '';
            
            for (let i = 1; i <= totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i === currentSlide) {
                    dot.classList.add('active');
                }
                dot.onclick = () => loadSlide(i);
                dot.title = `Slide ${i}`;
                indicator.appendChild(dot);
            }
        }

        // Update active item in dropdown
        function updateDropdownActive() {
            const items = document.querySelectorAll('.dropdown-item');
            items.forEach((item, index) => {
                if (index + 1 === currentSlide) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                navigateSlide('prev');
            } else if (e.key === 'ArrowRight') {
                navigateSlide('next');
            } else if (e.key === 'Home') {
                goToHome();
            } else if (e.key >= '1' && e.key <= '9') {
                const slideNum = parseInt(e.key);
                if (slideNum <= totalSlides) {
                    jumpToSlide(slideNum);
                }
            } else if (e.key === '0') {
                jumpToSlide(10);
            }
        });

        // Handle scroll to show/hide navigation
        let lastScrollTop = 0;
        let scrollTimer = null;
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const navControls = document.getElementById('navControls');
            
            // Clear existing timer
            clearTimeout(scrollTimer);
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down - hide
                navControls.style.transform = 'translateX(-50%) translateY(100px)';
            } else {
                // Scrolling up - show
                navControls.style.transform = 'translateX(-50%) translateY(0)';
            }
            
            // Set timer to show controls after scrolling stops
            scrollTimer = setTimeout(() => {
                navControls.style.transform = 'translateX(-50%) translateY(0)';
            }, 1000);
            
            lastScrollTop = scrollTop;
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initLoading();
        });

        // Prevent navigation when disabled
        document.getElementById('prevBtn').addEventListener('click', (e) => {
            if (e.target.classList.contains('disabled')) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', (e) => {
            if (e.target.classList.contains('disabled')) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - next slide
                navigateSlide('next');
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right - previous slide
                navigateSlide('prev');
            }
        }
    </script>
</body>
</html>
